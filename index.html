<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="js/react.js"></script>
        <script src="js/JSXTransformer.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
    <div id="svg"></div>

    <script type="text/jsx">
        var Rectangle = React.createClass({
            render: function() {
                return <rect {...this.props}>{this.props.children}</rect>;
            }
        });

        var Line = React.createClass({
            render: function() {
                return <line {...this.props}>{this.props.children}</line>;
            }
        });

        var SVGComponent = React.createClass({
            render: function() {
                return <svg {...this.props}>{this.props.children}</svg>;
            }
        });

        var Pattern = React.createClass({
            render: function() {
                return <pattern {...this.props}>{this.props.children}</pattern>;
            }
        });

        var Path = React.createClass({
            render: function() {
                return <path {...this.props}>{this.props.children}</path>;
            }
        });

        React.render(
            <SVGComponent height="100%" width="100%">
                <Pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                    <Path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5" />
                </Pattern>
                <Pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                    <Rectangle width="80" height="80" fill="url(#smallGrid)"/>
                    <Path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1"/>
                </Pattern>

                <Rectangle width="100%" height="100%" fill="url(#grid)" /></SVGComponent>,
            document.getElementById('svg')
        );
    </script>
  </body>
</html>
